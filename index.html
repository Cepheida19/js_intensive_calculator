<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="window">
                <input type="text" id="second_input" value="" readonly>
                <input id="window" value="0" type="text" readonly>
            </div>
            <div class="panel" id="elem">
                <div class="button nodigits" id="zero">c</div>
                <div class="button nodigits" id="arrow">&#8701</div>
                <div class="button nodigits" id="percent">%</div>
                <div class="button nodigits" id="divide">&#247</div>
                <div class="button digit">7</div>
                <div class="button digit">8</div>
                <div class="button digit">9</div>
                <div class="button nodigits" id="multiply">&#215</div>
                <div class="button digit">4</div>
                <div class="button digit">5</div>
                <div class="button digit">6</div>
                <div class="button nodigits signs">-</div>
                <div class="button digit">1</div>
                <div class="button digit">2</div>
                <div class="button digit">3</div>
                <div class="button nodigits signs">+</div>
                <div class="button nodigits" id="plus_minus">&#177</div>
                <div class="button digit">0</div>
                <div class="button" id="point">.</div>
                <div class="button eqv" id="equal">=</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
